[general]
import = [
  "~/.config/alacritty/colors/base16-gruvbox-dark-hard.toml",
]

[window]
decorations = "Buttonless" # macOS exclusive
option_as_alt = "Both" # macOS exclusive
opacity = 0.80
blur = true

[scrolling]
history = 0 # I'm in tmux all the time

[font]
# normal = { family = "Iosevka Term SS09", style = "Extended" }
# bold = { family = "Iosevka Term SS09", style = "Bold Extended" }
# italic = { family = "Iosevka Term SS09", style = "Extended Italic" }
# bold_italic = { family = "Iosevka Term SS09", style = "Bold Extended Italic" }
normal = { family = "Hack Nerd Font" }
size = 13.5
offset = { y = 3 }

[colors]
transparent_background_colors = true

[mouse]
# temporarily hide mouse cursor when typing
hide_when_typing = true
# disable default mouse bindings
bindings = [
  { mouse = "Left", action = "None" },
  { mouse = "Right", action = "ReceiveChar" },
  { mouse = "Right", mods = "Control", action = "ReceiveChar" },
]

[keyboard]
# disable a bunch of default keybindings
bindings = [
  #{ key = "Paste", action = "ReceiveChar" },
  #{ key = "Copy", action = "ReceiveChar" },
  { key = "L", mods = "Control", action = "ReceiveChar" },
  { key = "L", mods = "Control", mode = "~Vi|~Search", action = "ReceiveChar" },
  # vi mode
  { key = "Space", mods = "Shift|Control", mode = "~Search", action = "ReceiveChar" },
  # macOS exclusive
  { key = "K", mods = "Command", mode = "~Vi|~Search", action = "ReceiveChar" },
  # { key = "0", mods = "Command", action = "ReceiveChar" },
  #{ key = "=", mods = "Command", action = "ReceiveChar" },
